{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="{% static 'frameworks/Metro-UI-CSS-master/docs/css/metro-bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'frameworks/Metro-UI-CSS-master/docs/css/iconFont.css' %}">
        <link rel="stylesheet" href="{% static 'frameworks/Metro-UI-CSS-master/docs/css/metro-bootstrap-responsive.css' %}">
        <link rel="stylesheet" href="{% static 'frameworks/Metro-UI-CSS-master/docs/css/docs.css' %}">
        <link rel="stylesheet" href="{% static 'frameworks/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'frontend/styles/styles.css' %}">
    </head>
    <body class="metro">
        <header>
        <nav style="text-align: right; margin-right: 30px; font-size: 12pt;">
            <a style="color: white" href="#adminPage">Адмінка</a>&nbsp;|&nbsp;<a style="color: white" href="/app/logout">Вийти</a>
        </nav>
    </header>
    <div id="main"></div>
        <!--Templates-->
        <!--Start page template-->
        <script type="text/template" id="startPageTemplate">
            <div class="grid">
                <div class="row">
                    <div class="span20" id="page-content">
                        <span class="title-page">Система контролю відвідувань</span>
                        <div class="row">
                            <div class="span4" >
                                <div class="add-department-form">
                                    <form role="form" id="addDepartmentForm" onsubmit="return false;">
                                        <div class="form-group">
                                            <input type="text" placeholder="Назва кафедри" name="departmentName" id="departmentName" class="form-control">
                                            <input type="text" placeholder="Спеціальність,напрям" name="departmentSpecialization" id="departmentSpecialization" class="form-control">
                                             <select id="headOfDepartment" class="form-control no-display">
                                                    <option disabled>Завідувач кафедри</option>
                                             </select>
                                        </div>

                                         <button  class="no-display btn btn-primary" name="changeDepartment" id="changeDepartment">Змінити</button>
                                         <button  class="btn btn-default" name="addDepartment" id="addDepartment">Додати</button>
                                    </form>
                                </div>
                            </div>
                            <div class="span2" >
                                <div class="tile  bg-darkTransparent fg-active-darkTransparent text-center" title="Динаміка відвідувань студентів факультету">
                                    <div class="tile-content icon">
                                        <i class="icon-stats-up"></i>
                                    </div>
                                </div>

                                 <div class="tile  bg-darkTransparent fg-active-darkTransparent text-center" title="Пошук студента">
                                    <div class="tile-content icon">
                                        <i class="icon-search"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="span11" id="departments" ></div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/template" id="optionHeadOfDepartmentTemplate">
            <option value="<%=id%>">
                <%=lastName%> <%=firstName%> <%=middleName%>
            </option>
        </script>

        <!--New department template-->
        <script type="text/template" id="newDepartmentTemplate">
            <div class="tile double bg-darkTransparent fg-active-darkTransparent text-center">
                <div class="toolbar transparent place-right">
                    <button class="bg-hover-transparent"><i class="icon-pencil fg-active-cyan fg-white change-department"></i></button>
                    <span class="divider"></span>
                    <button class="bg-hover-transparent"><i class="icon-remove fg-active-cyan fg-white remove-department"></i></button>
                </div>
                <div class="content department-content">
                    <a href="#teachers/<%=id%>" class="department-links">Викладачі</a>
                    <a href="#groups/<%=id%>" class="department-links">Групи</a>
                </div>
                <div class="brand bg-dark opacity">
                     <span class="text">
                        <%=title%>
                         <br/>
                         Завідувач кафедри: <%if(headOfDepartment){ %><%=headOfDepartment.lastName%> <%=headOfDepartment.firstName%> <%=headOfDepartment.middleName%> <%}%>
                      </span>
                </div>
            </div>
        </script>

        <!--Teachers Template-->
        <script type="text/template" id="teachersTemplate">
            <div class="grid">
                <div class="row">
                    <div class="span20" id="page-content">
                        <span class="title-page">Система контролю відвідувань</span>
                        <div class="row">
                            <div class="span4" >
                                <div class="add-teacher-form">
                                    <form role="form" id="addTeacherForm" onsubmit="return false;">
                                        <div class="form-group">
                                            <input type="text" placeholder="Прізвище" name="teacherSurname" id="teacherSurname" class="form-control">
                                            <input type="text" placeholder="Ім'я" name="teacherName" id="teacherName" class="form-control">
                                            <input type="text" placeholder="По батькові" name="teacherMiddleName" id="teacherMiddleName" class="form-control">
                                            <input type="text" name="teacherPhone" id="teacherPhone" placeholder="Телефон" class="form-control">
                                            <input type="text" name="teacherEmail" id="teacherEmail" placeholder="Email" class="form-control">
                                            <select id="teacherPosition" class="form-control">
                                                <option disabled selected>Посада</option>
                                                <option value="dean">Декан</option>
                                                <option value="Head of Department">Завідувач кафедри</option>
                                                <option value="teacher">Викладач</option>
                                                <option value="Deputy Dean">Заступник декана</option>
                                            </select>
                                        </div>

                                        <button  class="btn btn-primary no-display" name="changeTeacherData" id="changeTeacherData">Змінити</button>
                                        <button  class="btn btn-default" name="addTeacher" id="addTeacher">Додати</button>
                                    </form>
                                </div>
                            </div>
                            <div class="span18" id="teachers" >
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>№</th>
                                            <th>Прізвище</th>
                                            <th>Ім'я</th>
                                            <th>По батькові</th>
                                            <th>Посада</th>
                                            <th>Кафедра</th>
                                            <th>&nbsp;</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <!--Teacher Template-->
        <script type="text/template" id="teacherTemplate">
            <td></td>
            <td><%=lastName%></td>
            <td><%=firstName%></td>
            <td><%=middleName%></td>
            <td><%if(position == 'teacher'){ %> Викладач <%} else if(position == 'Head of Department'){ %>
                 Завідувач кафедрою <%} else if(position == 'dean'){ %>
              Декан <%} else if(position == 'Deputy Dean'){ %> Заступник декана <%}%>
            </td>
            <td><%if(department){ %><%=department.title%><%}%></td>
            <td colspan="2">
                <div class="toolbar transparent place-right">
                    <button class="bg-hover-transparent"><i class="icon-pencil fg-active-cyan fg-white change-teacher-data"></i></button>
                    <span class="divider"></span>
                    <button class="bg-hover-transparent"><i class="icon-remove fg-active-cyan fg-white remove-teacher-data"></i></button>
                </div>
            </td>
        </script>

        <!--Group Template-->
        <script type="text/template" id="groupTemplate">
            <div class="tile double bg-darkTransparent fg-active-darkTransparent text-center">
                <div class="toolbar transparent place-right">
                    <button class="bg-hover-transparent"><i class="icon-pencil fg-active-cyan fg-white change-group"></i></button>
                    <span class="divider"></span>
                    <button class="bg-hover-transparent"><i class="icon-remove fg-active-cyan fg-white remove-group"></i></button>
                </div>
                <div class="content group-content">
                    <a href="#reduction/<%=id%>" class="group-links">Зведення</a>
                    <a href="#students/<%=id%>" class="group-links">Студенти</a>
                </div>
                <div class="brand bg-dark opacity">
                     <span class="text">
                        Група№ <%=number%>
                         <br/>
                         Куратор: <%if(curator){ %>
                         <%=curator.lastName%> <%=curator.firstName%> <%=curator.middleName%><%}%>
                      </span>
                </div>
            </div>
        </script>

        <!--Groups Template-->
        <script type="text/template" id="groupsTemplate">
            <div class="grid">
                <div class="row">
                    <div class="span20" id="page-content">
                        <span class="title-page">Система контролю відвідувань</span>
                        <h3 class="department-title">Кафедра</h3>
                        <h3 class="department-title"><%=title%></h3>
                        <div class="row">
                            <div class="span4" >
                                <div class="add-group-form">
                                    <form role="form" id="addGroupForm" onsubmit="return false;">
                                        <div class="form-group">
                                            <input type="text" placeholder="Номер групи" name="groupNumber" id="groupNumber" class="form-control">
                                            <input type="text" placeholder="Курс" name="groupYear" id="groupYear" class="form-control">

                                            <select id="groupTuition" class="form-control">
                                                <option disabled>Форма навчання</option>
                                                <option value="stationary">Стаціонарна форма</option>
                                                <option value="extramural">Заочна форма</option>
                                            </select>

                                            <div>
                                                <select id="groupCurator" class="form-control groupCurator">
                                                    <option disabled>Куратор</option>
                                                </select>
                                                <button id="addCurator">+</button>
                                            </div>

                                        </div>

                                          <button  class="btn btn-primary no-display" name="changeGroup" id="changeGroup">Змінити</button>
                                          <button  class="btn btn-default" name="addGroup" id="addGroup">Додати</button>
                                    </form>
                                </div>
                            </div>
                            <div class="span2" >
                                <div class="tile  bg-darkTransparent fg-active-darkTransparent text-center" title="Динаміка відвідувань студентів кафедри">
                                    <div class="tile-content icon">
                                        <i class="icon-stats-up"></i>
                                    </div>
                                </div>

                                <div class="tile  bg-darkTransparent fg-active-darkTransparent text-center" title="Пошук студента">
                                    <div class="tile-content icon">
                                        <i class="icon-search"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="span11" id="groups" ></div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <!--Select option template for curator-->
        <script type="text/template" id="optionCuratorTemplate">
            <option value="<%=id%>">
                <%=lastName%> <%=firstName%> <%=middleName%>
            </option>
        </script>

        <!--Add Curator Modal Template-->
        <script type="text/template" id="addTeacherModalTemplate">
            <div class="modal fade ">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Додати викладача</h4>
                        </div>
                        <div class="modal-body">
                            <input type="text" name="teacherName" id="teacherName" placeholder="Ім'я" class="form-control">
                            <input type="text" name="teacherSurname" id="teacherSurname" placeholder="Прізвище" class="form-control">
                            <input type="text" name="teacherMiddleName" id="teacherMiddleName" placeholder="По батькові" class="form-control">
                            <input type="text" name="teacherPhone" id="teacherPhone" placeholder="Телефон" class="form-control">
                            <input type="text" name="teacherEmail" id="teacherEmail" placeholder="Email" class="form-control">
                            <select id="teacherPosition" class="form-control">
                                                <option disabled>Посада</option>
                                                <option value="dean">Декан</option>
                                                <option value="Head of Department">Завідувач кафедри</option>
                                                <option value="teacher">Викладач</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default closeModal" data-dismiss="modal">Закрити</button>
                            <button type="button" class="btn btn-primary addTeacher">Додати</button>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <!--Student Template-->
        <script type="text/template" id="studentTemplate">
            <td></td>
            <td><% if(lastName){ %> <%=lastName%> <%}%></td>
            <td><% if(firstName){ %> <%=firstName%> <%}%></td>
            <td><% if(middleName){ %> <%=middleName%> <%}%></td>
            <td><% if(group){ %> <%=group.number%> <%}%></td>
            <td><% if(sex){ %>
                    <%if(sex == 'male'){ %> Ч <%} else if (sex == 'female'){ %> Ж <%}%>
                <%}%></td>
            <td><% if(dateBirth){ %> <%=dateBirth%> <%}%></td>
            <td><% if(address){ %> <%=address%> <%}%></td>
            <td><% if(email){ %> <%=email%> <%}%></td>
            <td><% if(phone){ %> <%=phone%> <%}%></td>
            <td><% if(nationality){ %> <%=nationality%> <%}%></td>
            <td><% if(maritalStatus){ %>
                    <%if(maritalStatus == 'single') { %> Неодружений<%}else if(maritalStatus == 'married'){ %>Одружений<%}%>
                    <%}%></td>
            <td><% if(language){ %> <%=language.title%> <%}%></td>
            <td><% if(school){ %> <%=school%> <%}%></td>
            <td><% if(benefits){ %> <%=benefits.type%> <%}%></td>
            <td><% if(additional){ %> <%=additional%> <%}%></td>
            <td>
                <div class="toolbar transparent place-right">
                    <button class="bg-hover-transparent"><i class="icon-pencil fg-active-cyan fg-white change-student-data"></i></button>
                </div>
            </td>
            <td>
                <div class="toolbar transparent place-right">
                    <button class="bg-hover-transparent"><i class="icon-remove fg-active-cyan fg-white remove-student-data"></i></button>
                </div>
            </td>
        </script>

        <!--Students Template-->
        <script type="text/template" id="studentsTemplate">
            <div class="grid">
                <div class="row">
                    <div class="span20" id="page-content">
                        <span class="title-page">Система контролю відвідувань</span>
                        <div class="row">
                            <div class="span4" >
                                <div class="add-student-form">
                                    <form role="form" id="addStudentForm" onsubmit="return false;">
                                        <div class="form-group">
                                            <input type="text" placeholder="Прізвище" name="studentSurname" id="studentSurname" class="form-control">
                                            <input type="text" placeholder="Ім'я" name="studentName" id="studentName" class="form-control">
                                            <input type="text" placeholder="По батькові" name="studentMiddleName" id="studentMiddleName" class="form-control">
                                            <input type="date" placeholder="Дата народження" name="studentDateOfBirth" id="studentDateOfBirth" class="form-control">
                                            <input type="text" placeholder="Постійна адреса" name="studentAddress" id="studentAddress" class="form-control">
                                            <input type="text" placeholder="Поточна адреса" name="currentAddress" id="currentAddress" class="form-control">
                                            <input type="text" placeholder="Телефон" name="studentTelephone" id="studentTelephone" class="form-control">
                                            <input type="email" placeholder="E-mail" name="studentEmail" id="studentEmail" class="form-control">
                                            <input type="text" placeholder="Національність" name="studentNationality" id="studentNationality" class="form-control">
                                            <input type="text" placeholder="Школа" name="studentSchool" id="studentSchool" class="form-control">
                                            <input type="text" placeholder="Бали ЗНО, математика" name="studentAdditional" id="studentAdditional" class="form-control">

                                            <select id="sex" class="form-control">
                                                <option disabled>Стать</option>
                                                <option value="female">Ж</option>
                                                <option value="male">Ч</option>
                                            </select>

                                            <select id="maritalStatus" class="form-control">
                                                <option disabled>Сімейний статус</option>
                                                <option value="single">Неодружений</option>
                                                <option value="married">Одружений</option>
                                            </select>

                                            <select id="learnLanguage" class="form-control">
                                                <option disabled>Мова яку вивчає</option>
                                            </select>

                                            <select id="studentBenefits" multiple class="form-control">
                                                <option disabled>Пільги</option>
                                            </select>

                                            <div>
                                                <input type="checkbox" id="isProcurement" name="isProcurement" >
                                                <label for="isProcurement" style="color: white; display: inline-block;">Державник</label>
                                            </div>

                                            <div class="buttons">
                                                <button  class="btn btn-default" name="studentParents" id="studentParents">+ Батьки</button>
                                            </div>

                                        </div>

                                        <button  class="btn btn-primary no-display" name="changeStudentData" id="changeStudentData">Змінити</button>
                                        <button  class="btn btn-default" name="addStudent" id="addStudent">Додати</button>
                                    </form>
                                </div>
                            </div>

                            <div class="span12" id="students" >
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>№</th>
                                            <th>Прізвище</th>
                                            <th>Ім'я</th>
                                            <th>По батькові</th>
                                            <th>Група</th>
                                            <th>Стать</th>
                                            <th>Дата народження</th>
                                            <th>Адреса</th>
                                            <th>E-mail</th>
                                            <th>Телефон</th>
                                            <th>Національність</th>
                                            <th>Сімейний статус</th>
                                            <th>Мова, яку вивчає</th>
                                            <th>Школа</th>
                                            <th>Пільги</th>
                                            <th>Бали: ЗНО, Математика</th>
                                            <th>&nbsp;</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>


         <!--Student Parents Modal Template-->
        <script type="text/template" id="studentParentsModalTemplate">
            <div class="modal fade ">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Додати інформацію про батьків</h4>
                        </div>
                        <div class="modal-body">

                            <h5>Інформація про батька</h5>
                            <input type="text" placeholder="Прізвище,Ім'я, По батькові" name="fatherFullName" id="fatherFullName" class="form-control">
                            <input type="text" placeholder="Місце роботи, посада" name="fatherPosition" id="fatherPosition" class="form-control">
                            <input type="text" placeholder="Телефон" name="fatherPhone" id="fatherPhone" class="form-control">

                            <h5>Інформація про матір</h5>
                            <input type="text" placeholder="Прізвище,Ім'я, По батькові" name="motherFullName" id="motherFullName" class="form-control">
                            <input type="text" placeholder="Місце роботи, посада" name="motherPosition" id="motherPosition" class="form-control">
                            <input type="text" placeholder="Телефон" name="motherPhone" id="motherPhone" class="form-control">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default closeModal" data-dismiss="modal">Закрити</button>
                            <button type="button" class="btn btn-primary addParents">Додати</button>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <!--Select option template for language-->
        <script type="text/template" id="optionLanguageTemplate">
            <option value="<%=id%>">
                <%=title%>
            </option>
        </script>

        <!--Select option template for benefits-->
        <script type="text/template" id="optionBenefitsTemplate">
            <option value="<%=id%>">
                <%=type%>
            </option>
        </script>


        <!--Schedule Template-->
        <script type="text/template" id="scheduleTemplate">
            <div class="grid">
                <div class="row">
                    <div class="span20" id="page-content">
                        <span class="title-page">Система контролю відвідувань</span>
                        <h3 class="department-title">Група <%=number%></h3>
                        <div class="row">
                            <div class="span2" >

                                <select id="numberOfWeek" class="form-control">
                                    <option value="1" selected>I</option>
                                    <option value="2">II</option>
                                </select>

                                 <div class="tile  bg-darkTransparent fg-active-darkTransparent text-center deleteSchedule" title="Очистити розклад">
                                    <div class="tile-content icon">
                                        <i class="icon-box"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="span11" id="scheduleTable" >
                                <table class="table-bordered scheduler">
                                    <thead>
                                        <tr>
                                            <th>Понеділок</th>
                                            <th>Вівторок</th>
                                            <th>Середа</th>
                                            <th>Четвер</th>
                                            <th>П'ятниця</th>
                                            <th>Субота</th>
                                        </tr>
                                    </thead>

                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

         <!--Reduction Template-->
        <script type="text/template" id="reductionTemplate">
            <div class="grid">
                <div class="row">
                    <div class="span20" id="page-content">
                        <span class="title-page">Система контролю відвідувань</span>
                        <h3 class="department-title">Група <%=number%></h3>
                        <div class="row">
                            <div class="span2" >

                                <div class="tile  bg-darkTransparent fg-active-darkTransparent text-center" title="Розклад">
                                    <a href="#scheduler/<%=group.id%>">
                                        <div class="tile-content icon">
                                            <i class="icon-grid"></i>
                                        </div>
                                    </a>
                                </div>

                                <div class="tile  bg-darkTransparent fg-active-darkTransparent text-center" title="Динаміка відвідувань групи">
                                    <div class="tile-content icon">
                                        <i class="icon-stats-up"></i>
                                    </div>
                                </div>

                                <div class="tile  bg-darkTransparent fg-active-darkTransparent text-center" title="Журнал викладача">
                                    <a href="#journal/<%=group.id%>">
                                        <div class="tile-content icon">
                                            <i class="icon-book"></i>
                                        </div>
                                    </a>
                                </div>

                                <div class="tile  bg-darkTransparent fg-active-darkTransparent text-center" title="Громадські доручення">
                                    <a href="#publicOrders/<%=group.id%>">
                                        <div class="tile-content icon">
                                            <i class="icon-user-3"></i>
                                        </div>
                                    </a>
                                </div>
                            </div>

                            <div class="span12" id="attendanceTable" >
                                <div></div>
                                <div role="tabpanel">

                                    <!-- Nav tabs -->
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li role="presentation" class="firstSemesterJournal active"><a href="#firstSemesterJournal" aria-controls="firstSemesterJournal" role="tab" data-toggle="tab">Перший семестр</a></li>
                                        <li role="presentation" class="secondSemesterJournal"><a href="#secondSemesterJournal" aria-controls="secondSemesterJournal" role="tab" data-toggle="tab">Другий семестр</a></li>

                                    </ul>
